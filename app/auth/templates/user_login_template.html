<div>
	<div class="login_header col-xs-12">
		<div class="left_block"><p>HackCorps</p></div>
	</div>
	<form class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2" role="form">
		<button type="button" class="close close_modal"><span>&times;</span></button>
		<div class="form-group">
			<label for="username">Email</label>
			<input type="email" class="form-control email_login" id="email_login">
			<p class="error email_login_error">Enter a valid Email!</p>
		</div>
		<div class="form-group">
			<label for="password">Password</label> 
			<input type="password" class="form-control password_login" id="password_login">
			<p class="error password_login_error">Pis more then 8 symbols!</p>
		</div>
		<div class="login_footer">
			<a href="#" class="forgot_link">Forgot your password?</a>
			<button type="button" class="btn btn-default submit_button">Login</button>
		</div>
	</form>
</div>
