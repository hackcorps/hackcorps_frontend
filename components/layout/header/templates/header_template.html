<div class="container-fluid container-full-width">

  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">Hack Mochi</a>
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#">Get a quote</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right navbar_right">
      <li><a href="#" class="login_link">Login</a></li>
      <li><a href="#" class="logout_link">Logout</a></li>
    </ul>
  </nav>

  <div class="jumbotron jumbotron-primary">
    <h1 class="display-2">Spin up an engineering team</h1>
    <p class="lead">and don't let code be your bottleneck. Contract one of our agile teams, we can start tomorrow.</p>
  </div>

  <!-- Modal login-->
  <div class="modal login_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close_modal"><span>&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control email_login" id="email_login" placeholder="Enter email">
                <p class="error  email_login_error">Enter a valid Email!</p>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">Password:</label>
              <div class="col-sm-9">
                <input type="password" class="form-control password_login" id="password_login" placeholder="Enter password">
                <p class="error password_login_error">Pis more then 8 symbols!</p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="forgot_password"><a href="#" class="forgot_link">Forgot your password?</a></div>
          <button type="button" class="btn btn-default submit_button">Login</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- Modal recovery-->
  <div class="modal recovery_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close_recovery"><span>&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <p class="error email_error">Enter a valid Email!</p>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default send_recovery">Send</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</div>
