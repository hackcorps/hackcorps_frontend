<div class="container">
  <form class="form-horizontal col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Full name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="Enter full name" autofocus>
        <p class="error username_error">Enter a valid Full Name!</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10"> 
        <input type="password" class="form-control" id="password" placeholder="Enter password">
        <p class="error password_error">Pis more then 8 symbols!</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Confirm password:</label>
      <div class="col-sm-10"> 
        <input type="password" class="form-control" id="confirm" placeholder="Enter confirm password">
        <p class="error confirm_error">Confirm should be the same!</p>
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" id="registerButton">Submit</button>
      </div>
    </div>
  </form>
</div>
